<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>molding</title>
     
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Favicon icon --> 
        <link rel="icon" href="Modulos/IMAGENES/molding logo.jpeg" type="image/x-icon"></link>
        <!-- fontawesome icon -->
        <link rel="stylesheet" href="lite/assets/fonts/fontawesome/css/fontawesome-all.min.css"></link>
        <!-- animation css -->
        <link rel="stylesheet" href="lite/assets/plugins/animation/css/animate.min.css"></link>

        <!-- vendor css -->
        <link rel="stylesheet" href="lite/assets/css/style.css"></link>

    </h:head>
    <h:body>
        <!-- [ auth-signin ] start -->
        <div class="auth-wrapper">
            <div class="auth-content container">
                <div class="card">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="card-body">
                                <h:form>
                                    <img src="Modulos/IMAGENES/molding logo.jpeg" alt="" width="50px" class="img-fluid mb-4"></img>

                                    <h4 class="mb-3 f-w-400">Inicia sesión en tu cuenta</h4>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="feather icon-mail"></i></span>
                                        </div>

                                        <h:inputText  class="form-control" id="username" value="#{userController.user.username}" required="true" ></h:inputText>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="feather icon-lock"></i></span>
                                        </div>
                                        <h:inputSecret id="password" class="form-control" value="#{userController.user.password}" required="true"/>
                                    </div>

                                    <div class="form-group text-left mt-2">
                                        <div class="checkbox checkbox-primary d-inline">
                                            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked=""></input>
                                            <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                                        </div>
                                    </div>
                                    <h:commandButton class="btn btn-lg btn-primary mb-4" value="Login" action="#{userController.authenticate()}"/>

                                    <p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html" class="f-w-400">Reset</a></p>
                                    <p class="mb-0 text-muted">Don’t have an account? <a href="auth-signup.html" class="f-w-400">Signup</a></p>
                                </h:form>

                            </div>
                        </div>
                        <div class="col-md-6 d-none d-md-block">
                            <img src="lite/assets/images/auth-bg.jpg" alt="" class="img-fluid"></img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ auth-signin ] end -->

        <!-- Required Js -->
        <script src="/lite/assets/js/vendor-all.min.js"></script>
        <script src="/lite/assets/plugins/bootstrap/js/bootstrap.min.js"></script>


        <div class="footer-fab">
            <div class="b-bg">
                <i class="fas fa-question"></i>
            </div>
            <div class="fab-hover">
                <ul class="list-unstyled">
                    <li><a href="/doc/index-bc-package.html" target="_blank" data-text="UI Kit" class="btn btn-icon btn-rounded btn-info m-0"><i class="feather icon-layers"></i></a></li>
                    <li><a href="/doc/index.html" target="_blank" data-text="Document" class="btn btn-icon btn-rounded btn-primary m-0"><i class="feather icon feather icon-book"></i></a></li>
                </ul>
            </div>
        </div>
    </h:body>
</html>
